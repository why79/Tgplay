<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOVIESFLIXX PLAYER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

html,body{
  height:100%;
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* ===== Header ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:12px 16px;
  z-index:30;
  display:flex;
  justify-content:center;
  transition:.3s ease;
  background:linear-gradient(to bottom,rgba(0,0,0,.6),transparent);
}

header.fullscreen{
  justify-content:flex-end;
}

header h1{
  font-size:1.6rem;
  letter-spacing:2px;
  background:linear-gradient(90deg,#ff3c00,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== Iframe ===== */
#frame{
  width:100%;
  height:100%;
  border:none;
  transform-origin:center center;
}

/* ===== Focus layer (IMPORTANT) ===== */
#focusLayer{
  position:fixed;
  inset:0;
  z-index:5;
  background:transparent;
}

/* ===== Overlay ===== */
#pcOverlay{
  position:fixed;
  inset:0;
  z-index:20;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#220010,#000);
}

.overlay-card{
  max-width:520px;
  width:92%;
  padding:28px;
  border-radius:20px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.04)
  );
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 20px 60px rgba(255,0,80,.35);
}

.overlay-card h2{
  text-align:center;
  font-size:1.8rem;
  margin-bottom:14px;
  background:linear-gradient(90deg,#ff3c00,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.overlay-card ul{
  padding-left:20px;
  margin:18px 0;
  font-size:14px;
  line-height:1.7;
  color:#eaeaea;
}

.overlay-card li{
  margin-bottom:8px;
}

.overlay-card strong{
  color:#ff4d4d;
}

.play-btn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(90deg,#00e676,#00c853);
  color:#000;
}

.note{
  margin-top:10px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}

/* ===== Footer ===== */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  z-index:30;
  background:linear-gradient(to top,rgba(0,0,0,.6),transparent);
  transition:.3s ease;
}

footer.hide{
  opacity:0;
  pointer-events:none;
}

footer a{
  color:#ddd;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
}

footer .brand{
  background:linear-gradient(90deg,#ff3c00,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Telegram icon */
.tg-icon{
  width:14px;
  height:14px;
  fill:#2aabee;
}
</style>
</head>

<body>

<header id="topHeader">
  <h1>MOVIESFLIXX</h1>
</header>

<div id="pcOverlay">
  <div class="overlay-card">
    <h2>Ready to Watch?</h2>
    <ul>
      <li><strong>F11</strong> → Full screen view</li>
      <li><strong>Alt + =</strong> / <strong>Alt + -</strong> → Zoom in / out</li>
      <li><strong>Alt + 0</strong> → Reset zoom</li>
      <li>⚠ Only <strong>2–3 popup ads</strong> may appear at the start</li>
    </ul>
    <button class="play-btn" onclick="startPlayback()">▶ Play Now</button>
    <div class="note">PC browsers only</div>
  </div>
</div>

<iframe id="frame"></iframe>
<div id="focusLayer" tabindex="0"></div>

<footer id="pageFooter">
  <a href="https://t.me/Chat id: -1003065092960" target="_blank">
    ➕ JOIN MOVIESFLIXX
  </a>

  <div class="brand">Powered by GM</div>

  <a href="https://t.me/@FL20205" target="_blank">
    <svg class="tg-icon" viewBox="0 0 24 24">
      <path d="M9.9 15.6 9.5 20c.6 0 .9-.3 1.2-.6l2.8-2.6 5.8 4.2c1 .6 1.7.3 2-.9l3.6-17c.4-1.6-.6-2.2-1.6-1.8L1.2 9.2c-1.5.6-1.5 1.4-.3 1.8l5.4 1.7L19 5.8c.6-.4 1.1-.2.7.2"/>
    </svg>
    Contact Owner
  </a>
</footer>

<script>
/* ===== Load video ===== */
const url = new URLSearchParams(location.search).get("url");
if(url) frame.src = decodeURIComponent(url);

/* ===== Start playback ===== */
function startPlayback(){
  document.getElementById("pcOverlay").style.display="none";
  document.getElementById("pageFooter").classList.add("hide");
  document.getElementById("focusLayer").focus();
}

/* ===== Keyboard Zoom (FINAL FIX) ===== */
let scale = 1;
const min = 1, max = 2, step = 0.1;

window.addEventListener("keydown", e=>{
  if(!e.altKey) return;

  if(e.key==="="){
    scale = Math.min(scale+step,max);
  }
  if(e.key==="-"){
    scale = Math.max(scale-step,min);
  }
  if(e.key==="0"){
    scale = 1;
  }
  frame.style.transform = `scale(${scale})`;
}, true);

/* ===== Detect fullscreen ===== */
document.addEventListener("fullscreenchange",()=>{
  document.getElementById("topHeader")
    .classList.toggle("fullscreen",document.fullscreenElement);
});
</script>

</body>
</html>
