<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOVIESFLIXX PLAYER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

html,body{
  height:100%;
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* ===== Header (PC only) ===== */
header{
  position:fixed;
  top:0;
  right:0;
  padding:12px 18px;
  z-index:30;
  background:linear-gradient(to bottom,rgba(0,0,0,.6),transparent);
}

header h1{
  font-size:1.5rem;
  letter-spacing:2px;
  background:linear-gradient(90deg,#ff3c00,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== Iframe ===== */
#frame{
  width:100%;
  height:100%;
  border:none;
}

/* ===== PC Instruction Overlay ===== */
#pcOverlay{
  position:fixed;
  inset:0;
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#220010,#000);
}

.overlay-card{
  max-width:520px;
  width:92%;
  padding:28px;
  border-radius:20px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.04)
  );
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 20px 60px rgba(255,0,80,.35);
}

.overlay-card h2{
  text-align:center;
  font-size:1.8rem;
  margin-bottom:14px;
  background:linear-gradient(90deg,#ff3c00,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.overlay-card ul{
  padding-left:20px;
  margin:18px 0;
  font-size:14px;
  line-height:1.7;
  color:#eaeaea;
}

.overlay-card li{
  margin-bottom:8px;
}

.overlay-card strong{
  color:#ff4d4d;
}

.play-btn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(90deg,#00e676,#00c853);
  color:#000;
}

/* ===== Footer (PC only) ===== */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  z-index:30;
  background:linear-gradient(to top,rgba(0,0,0,.6),transparent);
  transition:opacity .3s ease;
}

footer.hide{
  opacity:0;
  pointer-events:none;
}

footer a{
  color:#ddd;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
}

footer .brand{
  background:linear-gradient(90deg,#ff3c00,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tg-icon{
  width:14px;
  height:14px;
  fill:#2aabee;
}
</style>
</head>

<body>

<header id="pageHeader">
  <h1>MOVIESFLIXX</h1>
</header>

<!-- PC Instruction Overlay -->
<div id="pcOverlay">
  <div class="overlay-card">
    <h2>Ready to Watch?</h2>
    <ul>
      <li><strong>F11 Key</strong> → Full Screen View (hide address bar)</li>
      <li>Don't Use <strong>Player Full Screen Button (not working)</strong></li>
      <li>⚠️ Only <strong>2–3 Popup Ads</strong> May Appear At The Start</li>
      <li>Only For <strong>Pc Browser(chrome recommended)</strong></li>
    </ul>
    <button class="play-btn" onclick="startPlayback()">▶ Play Now</button>
  </div>
</div>

<iframe
  id="frame"
  allow="autoplay; fullscreen; encrypted-media"
  allowfullscreen
  referrerpolicy="no-referrer">
</iframe>

<footer id="pageFooter">
  <a href="tg://resolve?domain=moviesflixx1">
    ➕ JOIN MOVIESFLIXX
  </a>

  <div class="brand">POWERED BY GM</div>

  <a href="tg://resolve?domain=@FL20205">
    <svg class="tg-icon" viewBox="0 0 24 24">
      <path d="M9.9 15.6 9.5 20c.6 0 .9-.3 1.2-.6l2.8-2.6 5.8 4.2c1 .6 1.7.3 2-.9l3.6-17c.4-1.6-.6-2.2-1.6-1.8L1.2 9.2c-1.5.6-1.5 1.4-.3 1.8l5.4 1.7L19 5.8c.6-.4 1.1-.2.7.2"/>
    </svg>
    Contact Owner
  </a>
</footer>

<script>
/* ===== Load video ===== */
const url = new URLSearchParams(location.search).get("url");
const frame = document.getElementById("frame");

if(url){
  frame.src = decodeURIComponent(url);
}else{
  document.body.innerHTML =
    "<h2 style='color:white;text-align:center;margin-top:40px'>Invalid video link</h2>";
}

/* ===== PC Browser Detection ===== */
function isPCBrowser(){
  return window.matchMedia("(pointer: fine) and (hover: hover)").matches;
}

const overlay = document.getElementById("pcOverlay");
const header = document.getElementById("pageHeader");
const footer = document.getElementById("pageFooter");

/* ===== Apply device rules ===== */
if(isPCBrowser()){
  overlay.style.display = "flex";   // PC → show instructions
}else{
  // Mobile → hide everything except video
  header.style.display = "none";
  footer.style.display = "none";
}

/* ===== Play Now (PC only) ===== */
function startPlayback(){
  overlay.style.display = "none";
  footer.classList.add("hide");
}
</script>

</body>
</html>
