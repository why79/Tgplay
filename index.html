<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOVIESFLIXX</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top left,#1a0008,#000);
  color:#fff;
  font-family:Poppins,Arial,sans-serif;
  display:flex;
  flex-direction:column;
}

header{
  padding:18px;
  text-align:center;
}

header h1{
  font-size:2.3rem;
  background:linear-gradient(90deg,#ff3c00,#ff004c,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:2px;
}

main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
}

.card{
  width:100%;
  max-width:430px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 40px rgba(255,0,80,.35);
  animation:fade .6s ease;
}

.card p{
  color:#eaeaea;
  line-height:1.6;
  margin-bottom:18px;
}

.card strong{color:#ff4d4d}

.btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-app{
  background:linear-gradient(90deg,#00e676,#00c853);
  color:#000;
}

.btn-download{
  background:linear-gradient(90deg,#ff9100,#ff3d00);
  color:#000;
}

.btn-browser{
  background:linear-gradient(90deg,#2979ff,#00b0ff);
  color:#fff;
}

#loading{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.1rem;
  color:#bbb;
}

#player{
  display:none;
  flex-direction:column;
  width:100%;
  height:100%;
}

#player iframe{
  flex:1;
  width:100%;
  border:none;
  border-radius:12px;
  box-shadow:0 8px 35px rgba(0,0,0,.6);
}

footer{
  text-align:center;
  padding:14px;
  font-size:.8rem;
  color:#aaa;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>

<script>
let videoUrl = "";

function init(){
  const params = new URLSearchParams(window.location.search);
  videoUrl = params.get("url");

  if(!videoUrl){
    document.body.innerHTML="<h2 style='text-align:center'>Invalid or missing link</h2>";
    return;
  }

  // Auto try opening app
  window.location.href = videoUrl;

  // If app not opened
  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    document.getElementById("chooser").style.display="block";
  },3000);
}

function openApp(){
  window.location.href = videoUrl;

  // show fallback again if still not installed
  setTimeout(()=>{
    document.getElementById("chooser").style.display="block";
  },2000);
}

function playBrowser(){
  document.getElementById("chooser").style.display="none";
  document.getElementById("player").style.display="flex";
  document.getElementById("iframe").src = videoUrl;
}
</script>

</head>

<body onload="init()">

<div id="loading">
  <b style="color:#ff4d4d">OPENING MOVIESFLIXX APP...</b>
</div>

<header>
  <h1>MOVIESFLIXX</h1>
</header>

<main>

<div class="card" id="chooser" style="display:none">
  <p>
    Looks like you don‚Äôt have the<br>
    <strong>MOVIESFLIXX App</strong> installed.<br><br>
    Choose how you want to continue:
  </p>

  <button class="btn btn-app" onclick="openApp()">
    ‚ñ∂ Open in App (No Ads)
  </button>

  <button class="btn btn-download" onclick="window.location.href='https://drive.google.com/file/d/14UMF8mcNYopqJ5AvtTMwAugOirP8xYpH/view?usp=drivesdk'">
    ‚¨á Download App
  </button>

  <button class="btn btn-browser" onclick="playBrowser()">
    üåê Play in Browser (With 2-3 Ads)
  </button>
</div>

<div id="player">
  <iframe id="iframe" allowfullscreen></iframe>
</div>

</main>

<footer>
  Powered by <strong>GM</strong>
</footer>

</body>
</html>
