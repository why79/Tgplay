<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVIESFLIXX Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      max-width: 85%;
      margin: 0 auto 20px;
      line-height: 1.5;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    a {
      color: #ff4d4d;
      text-decoration: none;
      margin-left: 6px;
      display: inline-flex;
      align-items: center;
    }

    a:hover {
      text-decoration: underline;
    }

    .telegram-icon {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      filter: brightness(1.2);
    }

    #message-container {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function redirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const deepLink = urlParams.get('url');

      if (deepLink) {
        // Try to open the app instantly
        window.location.href = deepLink;

        // If app not installed, show message after 3 seconds
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("message-container").style.display = "block";
        }, 3000);
      } else {
        document.body.innerHTML = "<h2>Error: No redirection URL was provided.</h2>";
      }
    }
  </script>
</head>
<body onload="redirect()">
  <div id="loading">
    <p>Please wait, redirecting to the MOVIESFLIXX app...</p>
  </div>

  <div id="message-container">
    <h1>MOVIESFLIXX</h1>
    <p>
      Oops... It looks like you donâ€™t have the MOVIESFLIXX app installed.<br>
      For the best experience, please install the app first or contact the person who shared this link with you.<br>
      Thank you!
    </p>
    <footer>
      <span>Need help?</span>
      <a href="https://t.me/FL20205" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="telegram-icon" alt="Telegram">
        Contact Owner
      </a>
    </footer>
  </div>
</body>
</html>
