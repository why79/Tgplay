<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVIESFLIXX Redirect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* --- REVERTED MESSAGE CONTAINER --- */
    #message-container {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0; /* Reverted back to original */
    }

    header h1 {
      font-size: 2.4rem;
      background: linear-gradient(90deg, #ff3c00, #ff004c, #ff005c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(255, 0, 50, 0.25);
      padding: 25px 20px;
      max-width: 85%;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    .message-box p {
      font-size: 1rem;
      color: #e5e5e5;
      line-height: 1.6;
    }

    /* --- UPDATED FOOTER --- */
    footer {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative; /* Added to allow shifting */
      bottom: 10px;      /* Shifts the footer 10px up */
    }

    footer a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s, text-decoration 0.3s;
      padding: 5px 10px;
      border-radius: 8px;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff6666;
    }

    .telegram-icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      filter: brightness(1.2);
    }

    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.1rem;
      color: #bbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    function redirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const deepLink = urlParams.get("url");

      if (deepLink) {
        window.location.href = deepLink;

        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("message-container").style.display = "flex";
        }, 3000);
      } else {
        document.body.innerHTML =
          "<h2 style='color:white; text-align:center;'>Error: No redirection URL provided.</h2>";
      }
    }
  </script>
</head>

<body onload="redirect()">
  <div id="loading">
    <p><span style="color: red; font-weight: bold;">OPENING MOVIESFLIXX APP...</span></p>
  </div>

  <div id="message-container">
    <header>
      <h1>MOVIESFLIXX</h1>
    </header>

    <main>
      <div class="message-box">
        <p>
          Oops... It looks like you donâ€™t have the 
          <strong style="color: red;">MOVIESFLIXX APP</strong> installed.<br><br>
          For the best experience, 
          <strong style="color: red;">please install the app</strong> first or contact the person who shared this link with you.<br><br>
          <u>Thank you!</u>
        </p>
      </div>
    </main>

    <footer>
      <span>Need help?</span> 
      <a href="https://t.me/FL20205" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
          class="telegram-icon"
          alt="Telegram"
        />
        <span>Contact Owner</span>
      </a>
    </footer>
  </div>
</body>
</html>
