<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOVIESFLIXX</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top left,#14000a,#000);
  color:#fff;
  font-family:Poppins,Arial,sans-serif;
  display:flex;
  flex-direction:column;
}

header{
  padding:18px;
  text-align:center;
}

header h1{
  font-size:2.3rem;
  background:linear-gradient(90deg,#ff3c00,#ff004c,#ff005c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:2px;
}

main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
}

.card{
  width:100%;
  max-width:440px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:26px;
  text-align:center;
  box-shadow:0 10px 40px rgba(255,0,80,.35);
  animation:fade .6s ease;
}

.card p{
  color:#eaeaea;
  line-height:1.6;
  margin-bottom:18px;
}

.card strong{color:#ff4d4d}

.btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-app{
  background:linear-gradient(90deg,#00e676,#00c853);
  color:#000;
}

.btn-download{
  background:linear-gradient(90deg,#ff9100,#ff3d00);
  color:#000;
}

.btn-browser{
  background:linear-gradient(90deg,#2979ff,#00b0ff);
  color:#fff;
}

footer{
  text-align:center;
  padding:14px;
  font-size:.8rem;
  color:#aaa;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>

<script>
let appUrl = "";
let browserUrl = "";

function init(){
  const params = new URLSearchParams(window.location.search);
  const rawUrl = params.get("url");

  if(!rawUrl){
    document.body.innerHTML =
      "<h2 style='text-align:center;margin-top:40px'>Invalid or missing link</h2>";
    return;
  }

  // If Telegram deep-link comes
  if(rawUrl.startsWith("moviesflixx://")){
    appUrl = rawUrl;

    const inner = rawUrl.split("url=")[1];
    browserUrl = inner; // https://short.icu/...
  } 
  // If direct https link comes
  else {
    appUrl = rawUrl;
    browserUrl = rawUrl;
  }
}

function openApp(){
  window.location.href = appUrl;
}

function playBrowser(){
  const encoded = encodeURIComponent(encodeURIComponent(browserUrl));
  window.location.href =
    "https://why79.github.io/Tgplay/player.html?url=" + encoded;
}

</script>
</head>

<body onload="init()">

<header>
  <h1>MOVIESFLIXX</h1>
</header>

<main>

<div class="card">
  <p>
    You don‚Äôt have the<br>
    <strong>MOVIESFLIXX APP?</strong> install now.<br><br>
    Choose how you want to continue:
  </p>

  <button class="btn btn-app" onclick="openApp()">
    ‚ñ∂ Play in App (No Ads)
  </button>

  <button class="btn btn-download"
    onclick="window.location.href='https://drive.google.com/file/d/1-14uRaP71Xe3v2rhZXZY2X7eXlDGp_8d/view?usp=drivesdk'">
    ‚¨á Download App (android)
  </button>

  <button class="btn btn-browser" onclick="playBrowser()">
    üåê Play in Browser Pc (With Ads)
  </button>

</div>

</main>

<footer>
  Powered by <strong>GM</strong>
</footer>

</body>
</html>
